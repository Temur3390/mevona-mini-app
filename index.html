<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üçè Mevona</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    background: url('https://static5.tgstat.ru/channels/_0/43/43a2a76d7bdf49f9f8a449093aa196da.jpg') center/cover no-repeat;
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    flex-direction: column; transition: background 1s ease-in-out;
  }

  .container {
    text-align: center; color: white; backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.1); padding: 10vw;
    border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    width: 85%; max-width: 400px; transition: transform 0.4s;
  }
  h1 { font-size: clamp(22px, 6vw, 32px); margin-bottom: 25px; }
  button {
    padding: 14px 35px; border: none; border-radius: 30px;
    background: rgba(255,255,255,0.25); color: white;
    font-size: clamp(16px, 4vw, 18px); cursor: pointer;
    transition: 0.3s; box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }
  button:hover { transform: scale(1.05); background: rgba(255,255,255,0.35); }

  /* üë§ Profil oynasi */
  .profile {
    position: fixed; top: 10px; left: 10px;
    display: flex; align-items: center; gap: 8px;
    background: rgba(255,255,255,0.12); backdrop-filter: blur(15px);
    border-radius: 16px; padding: 6px 10px; color: white;
    border: 1px solid rgba(255,255,255,0.2);
    opacity: 0; transform: translateY(-20px); transition: all 0.5s ease;
  }
  .profile.show { opacity: 1; transform: translateY(0); }
  .profile img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.4); }

  .profile-info .balance { font-size: 13px; }
  .profile-info .level { font-size: 11px; opacity: 0.8; }

  /* üîî‚öôÔ∏è Tugmalar */
  .top-icons {
    position: fixed; top: 10px; right: 12px;
    display: flex; gap: 12px;
    opacity: 0; transform: translateY(-20px);
    transition: all 0.5s ease;
  }
  .top-icons.show { opacity: 1; transform: translateY(0); }

  .icon-btn {
    width: 46px; height: 46px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.25);
    color: white; font-size: 20px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
  }

  .icon-btn:active {
    transform: scale(1.25);
    animation: bounce 0.4s ease;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); }
  }

  /* üçé Meva kartalari */
  .fruit-board {
    display: none; flex-wrap: wrap; justify-content: center;
    gap: 20px; margin-top: 100px; padding-bottom: 80px;
  }
  .fruit-card {
    background: rgba(255,255,255,0.12); backdrop-filter: blur(15px);
    border-radius: 20px; padding: 14px; color: white;
    width: 140px; text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s;
  }
  .fruit-card:hover { transform: scale(1.04); }
  .fruit-card img { width: 65px; height: 65px; object-fit: cover; margin-bottom: 10px; border-radius: 10px; }
  .price { font-size: 16px; font-weight: bold; margin-bottom: 6px; }

  canvas.chart {
    width: 100%; height: 35px; border-radius: 10px;
    background: rgba(255,255,255,0.1);
  }

  /* üì± Pastki menyu */
  .menu {
    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
    display: none; justify-content: space-around;
    background: rgba(255,255,255,0.08); backdrop-filter: blur(20px);
    border-radius: 16px; width: 92%; padding: 6px 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .menu button {
    flex: 1; border: none; background: transparent;
    color: white; display: flex; flex-direction: column; align-items: center;
    font-size: clamp(11px, 2vw, 13px); padding: 6px 0;
  }
  .menu button span { font-size: clamp(16px, 5vw, 22px); margin-bottom: 3px; }
  .menu button:hover { background: rgba(255,255,255,0.25); border-radius: 10px; }
</style>
</head>
<body>

  <div class="container" id="welcome">
    <h1>üçé Mevonaga xush kelibsiz!</h1>
    <button id="startBtn">Boshlash</button>
  </div>

  <div class="profile" id="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar">
    <div class="profile-info">
      <span class="balance">üí∞ Balans: 15 200 so'm</span><br>
      <span class="level">üèÖ Level: 3</span>
    </div>
  </div>

  <div class="top-icons" id="topIcons">
    <div class="icon-btn" id="notifBtn">üîî</div>
    <div class="icon-btn" id="settingsBtn">‚öôÔ∏è</div>
  </div>

  <div class="fruit-board" id="fruitBoard">
    <div class="fruit-card">
      <img src="https://suret.pics/uploads/posts/2023-09/1695307402_2-84.jpg" alt="Olma">
      <h3>Olma</h3>
      <div class="price" id="p1">3600 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://shifo.uz/upload/iblock/bed/bedda0fdfd10a9e334a64af65d49f7d8.jpg" alt="Nok">
      <h3>Nok</h3>
      <div class="price" id="p2">6700 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://alaybazar.uz/upload/resize_cache/iblock/e51/500_500_2/uhikp3ibc5uv85ylhemsxxbl59nrw90p.jpg" alt="Apelsin">
      <h3>Apelsin</h3>
      <div class="price" id="p3">8600 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://cdn.beta.qalampir.uz/uploads/F7/s_rIyYvwYZu8sRmjt1e9bRo5A9GvtJ8z.jpg" alt="Banan">
      <h3>Banan</h3>
      <div class="price" id="p4">11500 so'm</div>
      <canvas class="chart"></canvas>
    </div>
  </div>

  <div class="menu" id="menu">
    <button><span>üè†</span>Menu</button>
    <button><span>üìä</span>Bozor</button>
    <button><span>üöÄ</span>P2P</button>
    <button><span>üìâ</span>Trade</button>
    <button><span>üë•</span>Referal</button>
    <button><span>üí∞</span>Balans</button>
    <button><span>üë§</span>Profil</button>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const welcome = document.getElementById('welcome');
  const menu = document.getElementById('menu');
  const profile = document.getElementById('profile');
  const fruitBoard = document.getElementById('fruitBoard');
  const topIcons = document.getElementById('topIcons');

  startBtn.addEventListener('click', () => {
    document.body.style.background = "url('https://e0.pxfuel.com/wallpapers/394/298/desktop-wallpaper-enchanted-forest-for-mobile-enchanted-sky.jpg') center/cover no-repeat";
    welcome.style.transform = 'scale(1.2)';
    setTimeout(() => {
      welcome.style.display = 'none';
      menu.style.display = 'flex';
      fruitBoard.style.display = 'flex';
      profile.classList.add('show');
      topIcons.classList.add('show');
      startCharts();
    }, 400);
  });

  // üìà Grafik animatsiyasi
  function startCharts() {
    document.querySelectorAll('.chart').forEach(canvas => {
      const ctx = canvas.getContext('2d');
      const width = canvas.width = 130;
      const height = canvas.height = 35;
      const data = Array(40).fill(height/2);
      function draw() {
        ctx.clearRect(0,0,width,height);
        ctx.beginPath();
        ctx.moveTo(0, data[0]);
        for (let i = 1; i < data.length; i++)
          ctx.lineTo(i*(width/data.length), data[i]);
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      function update() {
        data.shift();
        const last = data[data.length-1];
        let next = last + (Math.random() - 0.5) * 6;
        next = Math.max(5, Math.min(height-5, next));
        data.push(next);
        draw();
      }
      setInterval(update, 150);
    });
  }
</script>
</body>
</html>
