<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Mevonaga Xush Kelibsiz üçè</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    min-height: 100vh;
    background: url('https://static5.tgstat.ru/channels/_0/43/43a2a76d7bdf49f9f8a449093aa196da.jpg') center/cover no-repeat;
    display: flex; align-items: center; justify-content: center; flex-direction: column;
    transition: background 1s ease-in-out;
    padding-bottom: env(safe-area-inset-bottom);
  }

  .container {
    text-align: center; color: white; backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1); padding: 8vw;
    border-radius: 24px; box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    transition: transform 0.4s; width: 80%; max-width: 400px;
  }

  h1 { font-size: clamp(20px, 5vw, 32px); margin-bottom: 25px; text-shadow: 0 2px 8px rgba(0,0,0,0.4); }
  button {
    padding: 14px 40px; border: none; border-radius: 30px;
    background: rgba(255, 255, 255, 0.25); color: white;
    font-size: clamp(16px, 4vw, 18px); backdrop-filter: blur(10px);
    cursor: pointer; transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }
  button:hover { transform: scale(1.05); background: rgba(255,255,255,0.35); }

  .profile {
    position: fixed; top: 15px; left: 15px;
    display: flex; align-items: center; gap: 12px;
    background: rgba(255,255,255,0.15); backdrop-filter: blur(12px);
    border-radius: 20px; padding: 10px 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.25); color: white;
    opacity: 0; transform: translateY(-20px); transition: all 0.6s ease;
  }
  .profile.show { opacity: 1; transform: translateY(0); }
  .profile img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); object-fit: cover; }
  .profile-info { display: flex; flex-direction: column; line-height: 1.3; }
  .profile-info .balance { font-size: 14px; opacity: 0.9; }
  .profile-info .level { font-size: 12px; opacity: 0.7; }

  .top-buttons {
    position: fixed; top: 15px; right: 20px; display: flex; gap: 10px;
    opacity: 0; transform: translateY(-20px); transition: all 0.6s ease;
  }
  .top-buttons.show { opacity: 1; transform: translateY(0); }
  .icon-btn {
    font-size: 22px; color: white; cursor: pointer;
    background: rgba(255,255,255,0.15); border-radius: 50%;
    padding: 10px; backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  .icon-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
  .badge { position: absolute; top: 4px; right: 6px; background: red; color: white;
    font-size: 10px; border-radius: 50%; padding: 2px 6px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  .fruit-board {
    display: none; flex-wrap: wrap; justify-content: center;
    gap: 20px; margin-top: 120px; padding-bottom: 120px;
  }
  .fruit-card {
    background: rgba(255,255,255,0.15); backdrop-filter: blur(15px);
    border-radius: 20px; padding: 15px; color: white;
    width: 150px; text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3); transition: transform 0.3s;
  }
  .fruit-card:hover { transform: scale(1.05); }
  .fruit-card img { width: 70px; height: 70px; object-fit: cover; margin-bottom: 10px; }
  .price { font-size: 17px; font-weight: bold; margin-bottom: 6px; }

  canvas.chart {
    width: 100%; height: 40px; border-radius: 10px;
    background: rgba(255,255,255,0.1);
  }

  .menu {
    position: fixed; bottom: calc(12px + env(safe-area-inset-bottom));
    left: 50%; transform: translateX(-50%);
    display: none; justify-content: space-between; align-items: center;
    gap: 6px; background: rgba(255,255,255,0.08);
    padding: 8px 10px; border-radius: 18px;
    backdrop-filter: blur(20px); box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    width: min(90%, 500px);
  }
  .menu button {
    flex: 1; font-size: clamp(10px, 2.5vw, 14px);
    border-radius: 15px; background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: white; padding: 6px 0; transition: all 0.25s ease;
    display: flex; flex-direction: column; align-items: center;
  }
  .menu button span { font-size: clamp(16px, 4vw, 22px); margin-bottom: 4px; }
  .menu button:hover { background: rgba(255,255,255,0.35); transform: translateY(-3px) scale(1.05); }
</style>
</head>
<body>

  <div class="container" id="welcome">
    <h1>üçé Mevonaga xush kelibsiz!</h1>
    <button id="startBtn">Boshlash</button>
  </div>

  <div class="profile" id="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar">
    <div class="profile-info">
      <span class="balance">üí∞ Balans: 15 200 so'm</span>
      <span class="level">üèÖ Level: 3</span>
    </div>
  </div>

  <div class="top-buttons" id="topButtons">
    <div class="icon-btn notif">üîî<span class="badge">3</span></div>
    <div class="icon-btn settings">‚öôÔ∏è</div>
  </div>

  <!-- Mevalar kursi -->
  <div class="fruit-board" id="fruitBoard">
    <div class="fruit-card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Olma">
      <h3>üçè Olma</h3>
      <div class="price" id="p1">3600 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415766.png" alt="Nok">
      <h3>üçê Nok</h3>
      <div class="price" id="p2">6700 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2909/2909761.png" alt="Apelsin">
      <h3>üçä Apelsin</h3>
      <div class="price" id="p3">8600 so'm</div>
      <canvas class="chart"></canvas>
    </div>
    <div class="fruit-card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415725.png" alt="Banan">
      <h3>üçå Banan</h3>
      <div class="price" id="p4">11500 so'm</div>
      <canvas class="chart"></canvas>
    </div>
  </div>

  <!-- Menyu -->
  <div class="menu" id="menu">
    <button><span>üè†</span>Menu</button>
    <button><span>üìä</span>Bozor</button>
    <button><span>üöÄ</span>P2P</button>
    <button><span>üìâ</span>Trade</button>
    <button><span>üë•</span>Referal</button>
    <button><span>üí∞</span>Balans</button>
    <button><span>üë§</span>Profil</button>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const welcome = document.getElementById('welcome');
  const menu = document.getElementById('menu');
  const profile = document.getElementById('profile');
  const topButtons = document.getElementById('topButtons');
  const fruitBoard = document.getElementById('fruitBoard');

  startBtn.addEventListener('click', () => {
    document.body.style.background = "url('https://e0.pxfuel.com/wallpapers/394/298/desktop-wallpaper-enchanted-forest-for-mobile-enchanted-sky.jpg') center/cover no-repeat";
    welcome.style.transform = 'scale(1.2)';
    setTimeout(() => {
      welcome.style.display = 'none';
      menu.style.display = 'flex';
      fruitBoard.style.display = 'flex';
      profile.classList.add('show');
      topButtons.classList.add('show');
      startCharts();
    }, 500);
  });

  // üìà Dinamik chiziqli grafiklar
  function startCharts() {
    document.querySelectorAll('.chart').forEach(canvas => {
      const ctx = canvas.getContext('2d');
      const width = canvas.width = 140;
      const height = canvas.height = 40;
      const data = Array(40).fill(height/2);

      function draw() {
        ctx.clearRect(0,0,width,height);
        ctx.beginPath();
        ctx.moveTo(0, data[0]);
        for (let i = 1; i < data.length; i++) ctx.lineTo(i* (width/data.length), data[i]);
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      function update() {
        data.shift();
        const last = data[data.length-1];
        let next = last + (Math.random() - 0.5) * 6;
        next = Math.max(5, Math.min(height-5, next));
        data.push(next);
        draw();
      }

      setInterval(update, 150);
    });
  }
</script>

</body>
</html>
