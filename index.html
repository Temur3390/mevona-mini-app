<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mevonaga Xush Kelibsiz üçè</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    background: url('https://static5.tgstat.ru/channels/_0/43/43a2a76d7bdf49f9f8a449093aa196da.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 1s ease-in-out;
  }

  .container {
    text-align: center;
    color: white;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    padding: 8vw;
    border-radius: 24px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    transition: transform 0.4s;
    width: 80%;
    max-width: 400px;
  }

  h1 {
    font-size: clamp(20px, 5vw, 32px);
    margin-bottom: 25px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  button {
    padding: 14px 40px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.25);
    color: white;
    font-size: clamp(16px, 4vw, 18px);
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }

  button:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.35);
  }

  /* Menyu */
  .menu {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    gap: 10px;
    background: transparent;
    padding: 12px;
    width: 95%;
    max-width: 500px;
    animation: slideUp 0.5s ease;
  }

  .menu button {
    flex: 1;
    font-size: clamp(13px, 3vw, 15px);
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 10px 0;
    transition: all 0.25s ease;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .menu button:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-3px) scale(1.05);
  }

  .menu button span {
    font-size: 20px;
    margin-bottom: 4px;
  }

  @keyframes slideUp {
    from { transform: translate(-50%, 100%); opacity: 0; }
    to { transform: translate(-50%, 0); opacity: 1; }
  }

  /* Profil paneli */
  .profile {
    position: fixed;
    top: 15px;
    left: 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 10px 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.6s ease;
  }

  .profile.show {
    opacity: 1;
    transform: translateY(0);
  }

  .profile img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.5);
  }

  .profile-info {
    display: flex;
    flex-direction: column;
    line-height: 1.3;
  }

  .profile-info .balance {
    font-size: 14px;
    opacity: 0.9;
  }

  .profile-info .level {
    font-size: 12px;
    opacity: 0.7;
  }

  /* Sozlamalar va Bildirishnomalar */
  .top-buttons {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    gap: 10px;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.6s ease;
  }

  .top-buttons.show {
    opacity: 1;
    transform: translateY(0);
  }

  .icon-btn {
    position: relative;
    font-size: 22px;
    color: white;
    cursor: pointer;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    padding: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }

  .icon-btn:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }

  .badge {
    position: absolute;
    top: 4px;
    right: 6px;
    background: red;
    color: white;
    font-size: 10px;
    border-radius: 50%;
    padding: 2px 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  @media (max-width: 480px) {
    .container { width: 90%; padding: 10vw; }
    .menu { width: 95%; gap: 6px; }
    .menu button { font-size: 12px; padding: 8px; }
    .profile img { width: 40px; height: 40px; }
  }
</style>
</head>
<body>

  <div class="container" id="welcome">
    <h1>üçé Mevonaga xush kelibsiz!</h1>
    <button id="startBtn">Boshlash</button>
  </div>

  <!-- Profil -->
  <div class="profile" id="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar">
    <div class="profile-info">
      <span class="balance">üí∞ Balans: 15 200 so'm</span>
      <span class="level">üèÖ Level: 3</span>
    </div>
  </div>

  <!-- Sozlamalar va Bildirishnomalar -->
  <div class="top-buttons" id="topButtons">
    <div class="icon-btn notif">
      üîî
      <span class="badge">3</span>
    </div>
    <div class="icon-btn settings">‚öôÔ∏è</div>
  </div>

  <!-- Menyu -->
  <div class="menu" id="menu" style="display:none;">
    <button><span>üè†</span>Bosh sahifa</button>
    <button><span>üçè</span>Tariflar</button>
    <button><span>üéÅ</span>Bonus</button>
    <button><span>üé°</span>Spin</button>
    <button><span>üí∞</span>Balans</button>
    <button><span>üë§</span>Profil</button>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const welcome = document.getElementById('welcome');
  const menu = document.getElementById('menu');
  const profile = document.getElementById('profile');
  const topButtons = document.getElementById('topButtons');

  startBtn.addEventListener('click', () => {
    document.body.style.background = "url('https://e0.pxfuel.com/wallpapers/394/298/desktop-wallpaper-enchanted-forest-for-mobile-enchanted-sky.jpg') center/cover no-repeat";
    welcome.style.transform = 'scale(1.2)';
    setTimeout(() => {

  });
</script>

</body>
</html>
