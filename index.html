<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemon App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      width: 95%;
      margin-top: 10px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile h3 {
      margin: 0;
      font-size: 16px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 15px;
    }

    .card {
      background: rgba(50, 50, 50, 0.7);
      border-radius: 15px;
      width: 45%;
      padding: 10px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .card button {
      background: #6930c3;
      border: none;
      color: white;
      border-radius: 10px;
      padding: 8px 15px;
      font-weight: bold;
      margin-top: 8px;
    }

    .lemon {
      margin-top: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .progress {
      margin-top: 10px;
      text-align: center;
    }

    .progress-bar {
      width: 60%;
      height: 6px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 4%;
      height: 100%;
      background: gold;
      border-radius: 10px;
    }

    .bottom-menu {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .menu-item:active {
      transform: scale(1.15);
    }

    .menu-item span {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile">

      <button>Oshirish</button>
    </div>
  </div>

  <div class="lemon">
    <img src="https://i.ibb.co/1qRhwGh/lemon.png" width="130" alt="Lemon">
  </div>

  <div class="progress">
    <p>4.00%</p>

    <p>‚è≥ qayta tiklashgacha: 23:02:41</p>

  <div class="bottom-menu">
    <div class="menu-item"><span>üë•</span>Do‚Äòst</div>

</body>
</html>
